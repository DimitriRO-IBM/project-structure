<div class="header">
  <form>
    <mat-form-field appearance="outline">
      <mat-select>
        <mat-option *ngFor="let customer of customers" [value]="customer._id" (onSelectionChange)="onSelectCustomer($event)">
          {{ customer.firstName }} {{ customer.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
