Yo can copy a Table using two different formats :<BR<
<BR>
<UL>
<LI>As a Image<BR><BR></LI>
<LI>CSV Text<BR>
Select on the list the caracter used as Field Separator :<BR>
<UL>
<LI>->  Tabulation</LI>
<LI>;    Semicolon</LI>
<LI>,    Comma</LI>
<LI>|    Pipe</LI>
</UL></LI>
</UL>
<BR>

<B>Note :</B><BR>
Select "Tabulation" to paste directly on Excel.<BR>
